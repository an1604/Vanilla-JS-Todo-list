<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
<div id="todo-list">
    <div id="upper-part">
        <input type="text" id="inputText" placeholder="New task">
        <button type="submit" id="addBtn">Add</button>
        <button type="submit" id="clearBtn">Clear</button>
        <div id="filter">
            <button id="filterBtn">Filter</button>
            <div id="filter-list">
                <button class="filter-option">All</button>
                <button class="filter-option">Active</button>
                <button class="filter-option">Completed</button>
            </div>
        </div>
    </div>

    <div id="list-div">
        <h3 id="filter-headline">All Tasks</h3>
        <ol id="list"></ol>
    </div>
</div>
</body>
</html>
